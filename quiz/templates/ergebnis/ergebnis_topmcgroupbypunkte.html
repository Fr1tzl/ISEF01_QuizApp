{% extends 'base.html' %}

{% block content %}
<div class="text-center">
	<p><button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'ergebnis_topgroupbypunkte'  %}'"> Rangliste: Gesamtpunkte</button></p>
	<p><button type="button" class="btn btn-outline-secondary " onclick="location.href='{% url 'ergebnis_topmcgroupbypunkte' %}'"> Rangliste: Multiple Choice</button></p>
	<p><button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'ergebnis_toprfgroupbypunkte' %}'"> Rangliste: Richtig oder Falsch?</button></p>
</div>
<h2 class="text-center">Rangliste: Multiple Choice</h2>

<div class="container text-center">
	<div class="row justify-content-md-center">
		<div class="col-sm-8 ">
			<table  class ="table border table-hover table-striped">
				<thead class="table-dark">
					<th width=100 scope = "col">Testmodus</th>
					<th width=550 scope = "col">Benutzername</th>
					<th scope = "col">Punkte</th>
				</thead>

				<tbody>
				{% for ergebnis in object_list %}
					<tr>
						<td> <a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.testmodus }}</a> </td>
						<td> <a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.benutzername }}</a> </td>
						<td> <a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.punkte }}</a> </td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock content %}
