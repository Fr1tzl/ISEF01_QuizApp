{% extends 'base.html' %}

{% block content %}
<div class="text-center">
	<p><button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'richtigoderfalsch_nichtfreigegeben'  %}'"> Nicht freigegebene RF-Fragen</button></p>
	<p><button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'meldungrffrage_select'  %}'"> RF-Fragen melden</button></p>
	<p><button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'meldungrffragen'  %}'">Alle gemeldete RF-Fragen</button></p>

</div>
<div class="container text-center">
	<div class="row justify-content-md-center">
		<div class="col-sm-8 ">
            <h2>Alle RF-Fragen</h2>
            <table class ="table border table-hover table-striped">
                <thead class="table-dark">
					<th width="100" scope = "col">Kurs ID</th>
					<th  scope = "col">Kursname</th>

				</thead>
                <tbody>
                {% for richtigoderfalsch in object_list %}
                <tr>
	                    <td><a href="{% url 'richtigoderfalsch_detail' richtigoderfalsch.pk %}">{{ richtigoderfalsch.kurs }}</a></td>
                        <td><a href="{% url 'richtigoderfalsch_detail' richtigoderfalsch.pk %}">{{ richtigoderfalsch.name }}</a></td>
                {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-success btn-sm" href="{% url 'richtigoderfalsch_neue_frage' %}">+ Neue RF-Frage hinzuf√ºgen</a>
        </div>
	</div>
</div>
{% endblock content %}
